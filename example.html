	<p><br></p>
    <h2 class="subtitle">Self-employed persons by number and importance of clients in the last 12 months, 2017 </h2>
	<h4 class="subtitle">(in % of self-employed people) </h4>
	
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load("current", {packages:["corechart"]});
      google.charts.setOnLoadCallback(drawChart);
      function drawChart() {
        var data = google.visualization.arrayToDataTable([
          ['','count'],
          ['no client in the last 12 months', 7],
          ['one client or more in the last 12 months, one was dominant',      165],
          ['2-9 clients in the last 12 months and none was dominant',  176],
          ['more than 9 clients in the last 12 months and none was dominant', 735]
          
        ]);


        var chart = new google.visualization.PieChart(document.getElementById('donutchart'));
        chart.draw(data, options);
      }
    </script>

  <body>
    <div id="donutchart" style="width: 900px; height: 500px;"></div>
  </body>

    <p><br><br><br></p>
  

    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['corechart']});
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {
        var data = google.visualization.arrayToDataTable([
          ['Total Industry', 'EU', 'GREECE'],
          ['MAY',  1.1,      0.8],
          ['JUN',  -0.3,      -0.6],
          ['JUL',  -0.6,       1.2],
          ['AUG',  1.0,      1.3]
        ]);

        var options = {
          title: 'Industrial production 2018 (% change compared with previous month)',
          curveType: 'function',
          legend: { position: 'bottom' }
        };

        var chart = new google.visualization.LineChart(document.getElementById('curve_chart'));

        chart.draw(data, options);
      }
    </script>

  <body>
    <div id="curve_chart" style="width: 900px; height: 500px"></div>
  </body>

    <p><br><br></p>
    <h2 class="subtitle">Employment in services</h2>
<head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['corechart']});
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {
        var data = google.visualization.arrayToDataTable([
          ['Year', 'Sales', 'Expenses'],
          ['2013',  1000,      400],
          ['2014',  1170,      460],
          ['2015',  660,       1120],
          ['2016',  1030,      540]
        ]);

        var options = {
          title: 'Company Performance',
          hAxis: {title: 'Year',  titleTextStyle: {color: '#333'}},
          vAxis: {minValue: 0}
        };

        var chart = new google.visualization.AreaChart(document.getElementById('chart_div'));
        chart.draw(data, options);
      }
    </script>
  </head>
  <body>
    <div id="chart_div" style="width: 100%; height: 500px;"></div>
  </body>

    
<script src="https://d3js.org/d3.v4.min.js"></script>

      $(window).scroll(function(){
        if ($(window).scrollTop() >= 300) {
           $('nav').addClass('fixed-header');
        }
        else {
           $('nav').removeClass('fixed-header');
        }
    });
});
