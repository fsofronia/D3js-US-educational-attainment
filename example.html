    <h2 class="subtitle">Self-employed persons by number and importance of clients in the last 12 months, 2017 </h2>
	<h4 class="subtitle">(in % of self-employed people) </h4>
	
   <head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['corechart']});
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {

        var data = google.visualization.arrayToDataTable([
          ['Φυλο', 'Percent'],
          ['Γυναίκες',  59,405],
          ['Ανδρες',    61,778]
        ]);

        var options = {
          title: 'My Daily Activities'
        };

        var chart = new google.visualization.PieChart(document.getElementById('piechart'));

        chart.draw(data, options);
      }
    </script>
  </head>
  <body>
    <div id="piechart" style="width: 900; height: 500;"></div>
  </body>

    <p><br><br><br></p>
  

    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['corechart']});
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {
        var data = google.visualization.arrayToDataTable([
          ['Total Industry', 'EU', 'GREECE'],
          ['MAY',  1.1,      0.8],
          ['JUN',  -0.3,      -0.6],
          ['JUL',  -0.6,       1.2],
          ['AUG',  1.0,      1.3]
        ]);

        var options = {
          title: 'Industrial production 2018 (% change compared with previous month)',
          curveType: 'function',
          legend: { position: 'bottom' }
        };

        var chart = new google.visualization.LineChart(document.getElementById('curve_chart'));

        chart.draw(data, options);
      }
    </script>

  <body>
    <div id="curve_chart" style="width: 900; height: 750"></div>
  </body>

    <p><br><br></p>
    <h2 class="subtitle">Total revenue from taxes and social contributions (as % of GDP)</h2>
<head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['corechart']});
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {
        var data = google.visualization.arrayToDataTable([
          ['Year', 'EU', 'Euro Area'],
          ['2002',  38.5,      39.65],
          ['2007',  39.1,      40],
          ['2015',  39.7,       41.7],
          ['2017',  40.2,      41.4]
        ]);
     
	      var options = {
          title: 'Company Performance',
          hAxis: {title: 'Year',  titleTextStyle: {color: '#333'}},
          vAxis: {minValue: 0}
        };


    

        var chart = new google.visualization.AreaChart(document.getElementById('chart_div'));
        chart.draw(data, options);
      }
    </script>
  </head>
  <body>
    <div id="chart_div" style="width: 100%; height: 500px;"></div>
  </body>

    
<script src="https://d3js.org/d3.v4.min.js"></script>

        }
        else {

        }
    });
});
