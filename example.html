    <h2 class="subtitle">Self-employed persons by number and importance of clients in the last 12 months, 2017 </h2>
	<h4 class="subtitle">(in % of self-employed people) </h4>
	
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load("current", {packages:["corechart"]});
      google.charts.setOnLoadCallback(drawChart);
      function drawChart() {
        var data = google.visualization.arrayToDataTable([
          ['Task', 'Hours per Day'],
          ['Work',     11],
          ['Eat',      2],
          ['Commute',  2],
          ['Watch TV', 2],
          ['Sleep',    7]
        ]);

        var options = {
          title: 'My Daily Activities',
          pieHole: 0.4,
        };

        var chart = new google.visualization.PieChart(document.getElementById('donutchart'));
        chart.draw(data, options);
      }
    </script>

  <body>
    <div id="donutchart" style="width: 900px; height: 500px;"></div>

    <p><br><br><br></p>
  

    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['corechart']});
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {
        var data = google.visualization.arrayToDataTable([
          ['Total Industry', 'EU', 'GREECE'],
          ['MAY',  1.1,      0.8],
          ['JUN',  -0.3,      -0.6],
          ['JUL',  -0.6,       1.2],
          ['AUG',  1.0,      1.3]
        ]);

        var options = {
          title: 'Industrial production 2018 (% change compared with previous month)',
          curveType: 'function',
          legend: { position: 'bottom' }
        };

        var chart = new google.visualization.LineChart(document.getElementById('curve_chart'));

        chart.draw(data, options);
      }
    </script>

  <body>
    <div id="curve_chart" style="width: 900px; height: 500px"></div>
  </body>

    <h2 class="subtitle">Total revenue from taxes and social contributions (as % of GDP)</h2>
<head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['corechart']});
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {
        var data = google.visualization.arrayToDataTable([
          ['Year', 'EU', 'Euro Area'],
          ['2002',  38.5,      0.396],
          ['2007',  39.1,      0.40],
          ['2015',  39.7,       0.417],
          ['2017',  40.2,      0.414]
        ]);

          var options_fullStacked = {
          isStacked: 'relative',
          height: 300,
          legend: {position: 'top', maxLines: 3},
          vAxis: {
            minValue: 0,
            ticks: [0, .3, .6, .9, 1]
          }
        };
    

        var chart = new google.visualization.AreaChart(document.getElementById('chart_div'));
        chart.draw(data, options);
      }
    </script>
  </head>
  <body>
    <div id="chart_div" style="width: 100%; height: 500px;"></div>
  </body>
